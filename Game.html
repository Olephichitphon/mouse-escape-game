<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏ß‡∏¥‡πà‡∏á‡∏´‡∏ô‡∏µ‡πÄ‡∏°‡∏≤‡∏™‡πå ‚Äî Mouse Escape</title>
  <style>
    :root{
      --bg1: linear-gradient(135deg,#0f5132,#a5d6a7); /* fresh & luxury feel */
      --circle-size: 80px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg1);
      font-family: "Itim", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow:hidden;
    }

    .play-area{
      position:relative;
      width:100%;
      height:100vh;
      min-height:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    #circle{
      width:var(--circle-size);
      height:var(--circle-size);
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #fffde7 30%, #ffd54f 60%);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25), inset 0 6px 10px rgba(255,255,255,0.2);
      position:absolute;
      transition: left 220ms ease, top 220ms ease, transform 180ms ease;
      transform: translate(-50%,-50%);
      cursor: pointer;
    }

    .hud {
      position:absolute;
      top:18px;
      left:18px;
      color:#063;
      background: rgba(255,255,255,0.9);
      padding:8px 12px;
      border-radius:12px;
      font-weight:700;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .title {
      position:absolute;
      top:18px;
      right:18px;
      color:#f3c24a;
      background: rgba(0,0,0,0.08);
      padding:8px 12px;
      border-radius:12px;
      font-weight:700;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    /* small screens tweak */
    @media (max-width:420px){
      :root{ --circle-size:64px; }
      .hud, .title{ font-size:14px; padding:6px 10px; }
    }
  </style>
</head>
<body>
  <div class="play-area" id="area" aria-label="Play area ‚Äî mouse escape">
    <div id="circle" role="button" aria-label="Escape circle"></div>

    <div class="hud" id="hud">‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏à‡∏±‡∏ö‡∏ß‡∏á‡∏Å‡∏•‡∏°!</div>
    <div class="title">Mouse Escape ‚Äî ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÑ‡∏•‡πà‡∏à‡∏±‡∏ö</div>
  </div>

<script>
  // Simple "escape" behavior:
  // circle jumps to a random position further away when mouse get within distanceThreshold.
  (function(){
    const circle = document.getElementById('circle');
    const area = document.getElementById('area');
    const hud = document.getElementById('hud');

    // configuration (‡∏õ‡∏£‡∏±‡∏ö‡πÑ‡∏î‡πâ)
    const distanceThreshold = 110; // px ‚Äî ‡∏ñ‡πâ‡∏≤‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÉ‡∏Å‡∏•‡πâ‡∏Å‡∏ß‡πà‡∏≤‡∏Ñ‡πà‡∏≤‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏´‡∏ô‡∏µ
    const margin = 12;             // ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÑ‡∏õ‡∏ï‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö
    const jumpDelay = 80;          // ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏´‡∏ô‡πà‡∏ß‡∏á‡∏Å‡πà‡∏≠‡∏ô jump (‡∏•‡∏î=‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô)

    // start in center
    function placeCenter() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const x = w/2;
      const y = h/2;
      setCirclePos(x, y);
    }

    function setCirclePos(x, y) {
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';
    }

    function randomPosAwayFrom(mx, my) {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const size = parseFloat(getComputedStyle(circle).width);
      const safeW = Math.max(100, w - size - margin*2);
      const safeH = Math.max(100, h - size - margin*2);

      // try a few times to get a position with enough distance
      for (let i=0;i<8;i++){
        const nx = margin + Math.random()*safeW + size/2;
        const ny = margin + Math.random()*safeH + size/2;
        const dx = nx - mx;
        const dy = ny - my;
        if (Math.hypot(dx,dy) > distanceThreshold*1.1) return {x: nx, y: ny};
      }
      // fallback
      return { x: margin + Math.random()*safeW + size/2, y: margin + Math.random()*safeH + size/2 };
    }

    let lastMove = 0;
    document.addEventListener('mousemove', (e)=>{
      const now = Date.now();
      if (now - lastMove < jumpDelay) return; // throttle
      lastMove = now;

      const rect = circle.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.hypot(dx, dy);

      if (dist < distanceThreshold) {
        // scale feedback
        circle.style.transform = 'translate(-50%,-50%) scale(1.08)';
        setTimeout(()=>circle.style.transform = 'translate(-50%,-50%) scale(1)', 160);

        // compute new position and move
        const p = randomPosAwayFrom(e.clientX, e.clientY);
        // add small random offset to make movement lively
        const jitter = 6;
        const nx = Math.max(margin, Math.min(window.innerWidth - margin, p.x + (Math.random()-0.5)*jitter));
        const ny = Math.max(margin, Math.min(window.innerHeight - margin, p.y + (Math.random()-0.5)*jitter));
        setCirclePos(nx, ny);
      }
    });

    // optional: allow click to "catch" (small reward)
    circle.addEventListener('click', (e)=>{
      e.stopPropagation();
      hud.textContent = '‡∏ß‡πâ‡∏≤‡∏ß ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏ö‡πÑ‡∏î‡πâ! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏™‡∏¥ üòÑ';
      setTimeout(()=> hud.textContent = '‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏à‡∏±‡∏ö‡∏ß‡∏á‡∏Å‡∏•‡∏°!', 1200);
      // playful jump
      const p = randomPosAwayFrom(e.clientX, e.clientY);
      setCirclePos(p.x, p.y);
    });

    // resize -> ensure stays visible
    window.addEventListener('resize', ()=> {
      // keep current if onscreen; otherwise place center
      const rect = circle.getBoundingClientRect();
      if (rect.left < 0 || rect.top < 0 || rect.right > window.innerWidth || rect.bottom > window.innerHeight) placeCenter();
    });

    placeCenter();
  })();
</script>
</body>
</html>
